query getAllEntityInstancesThatBehavesAs {
  instances {
    behavesAs: entities(
      behaviours: [
        {
          namespace: "state"
          name: "state_debugger_debug"
        }
      ]
    ) {
      id
      label
      components {
        namespace
        name
      }
      behaviours
      properties(names: ["value", "state"]) {
        name
        value
      }
    }
  }
}
